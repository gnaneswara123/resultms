<!DOCTYPE html>
<html>
<head>
    <title>View Results</title>
    <link rel="stylesheet" href="{{url_for('static',filename='style6.css')}}">
</head>
<body>
    <h1>View Results</h1>
    <table class="custom-table">
        <thead>
        <tr>
            <th>Roll No</th>
            <th>Semester</th>
            <th>Subject Name</th>
            <th>Subject Code</th>
            <th>Marks</th>
            <th>Grade</th>
        </tr>
        </thead>
        <tbody>
        {% for result in results %}
        <tr>
            <td>{{ result[0] }}</td>
            <td>{{ result[1] }}</td>
            <td>{{ result[2] }}</td>
            <td>{{ result[3] }}</td>
            <td>{{ result[4] }}</td>
            <td>{{ result[5] }}</td>
            
        </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
