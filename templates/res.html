
<!DOCTYPE html>
<html>
<head>

    <title>Search Results</title>
    <link rel="stylesheet" href="{{url_for('static',filename='style3.css')}}">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
       
    </style>
</head>
<body>
    <h1>Results</h1>
        <table>
            <thead>
            <tr>
                <th>Subject name</th>
                <th>Subject Code</th>
                <th>Marks</th>
                <th>Grade</th>
            </tr>
            </thead>
            </thead>
            <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result[2] }}</td>
                <td>{{ result[3] }}</td>
                <td>{{ result[4] }}</td>
                <td>{{ result[5] }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
        <p><b>Total Marks=</b>{{total_marks}}</p>
</body>
</html>
